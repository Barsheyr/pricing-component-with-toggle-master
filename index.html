<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Frontend Mentor | [Pricing Component]</title>
</head>

<body class="font-bold font-monst bg-veryLightGrayishBlue text-center">
    <!-- <section class="absolute text-center"> -->

    <img src="/images/bg-top.svg" alt="" class="absolute top-0 right-0 -z-10">


    <div class="flex flex-col items-center mt-20">
        <div>
            <h1 class="text-3xl text-darkGrayishBlue"> Our Pricing </h1>
        </div>

        <div class="mt-12 flex flex-row items-center justify-between space-x-9">
            <p class="font-bold font-monst text-xl text-darkGrayishBlue"> Annaully </p>

            <div id="change-price">
                <input type="checkbox" name="" id="toggle" class="hidden">
                <label for="toggle">
                        <div class="w-12 flex items-center h-6 rounded-full bg-gradient-to-t from-linerGradienttwo to-linearGradient cursor-pointer">
                            <div class="toggle-dot w-5 h-5 mt-0.5 rounded-full bg-white transform"></div>
                        </div> 
                    </label>
            </div>

            <p class="font-bold font-monst text-xl text-darkGrayishBlue"> Monthly </p>
        </div>
    </div>

    <!--------------------------card----------------------->
    <div class="container mx-auto w-full flex flex-col mt-36 md:flex md:flex-row space-x-1">
        <div class="bg-veryLightGrayishBlue shadow-2xl p-12 rounded-xl space-y-5 mt-10 md:w-1/3">
            <h1 class="font-bold text-darkGrayishBlue"> Basic </h1>
            <h2 class="text-5xl text-darkGrayishBlue md:text-xl lg:text-5xl" id="basic-price"> </h2>
            <div class="w-full h-0.5 bg-gray-400"> </div>
            <h3 class="font-bold text-darkGrayishBlue"> 500 GB Storage </h3>
            <div class="w-full h-0.5 bg-gray-400"> </div>
            <h3 class="font-bold text-darkGrayishBlue"> 2 Users Allowed </h3>
            <div class="w-full h-0.5 bg-gray-400"> </div>
            <h3 class="font-bold text-darkGrayishBlue"> Send up to 3GB </h3>
            <div class="w-full h-0.5 bg-gray-400"> </div>

            <button class="bg-gradient-to-r from-linerGradienttwo to-linearGradient hover:bg-gradient-to-r hover:from-white hover:to-white active:bg-white focus:outline-none focus:ring focus:ring-violet-300 hover:text-blue-500 text-white rounded-md mt-11 h-12 w-72 md:w-56 text-sm"> LEARN MORE </button>
        </div>

        <div class="mx-10 bg-gradient-to-t from-linerGradienttwo to-linearGradient shadow-2xl p-12 rounded-xl space-y-5 mt-10 md:py-32 md:w-1/3 md:-mt-8 -mb-16">
            <h1 class="text-white font-bold"> Professional </h1>
            <h2 class="text-5xl text-white font-bold md:text-xl lg:text-5xl" id="proffesional-price"></h2>
            <div class="w-full h-0.5 bg-gray-400"> </div>
            <h3 class="text-white class=" font-bold ""> 1TB Storage </h3>
            <div class="w-full h-0.5 bg-gray-400"> </div>
            <h3 class="text-white"> 5 Users Allowed </h3>
            <div class="w-full h-0.5 bg-gray-400"> </div>
            <h3 class="text-white class=" font-bold ""> Send up to 10GB </h3>
            <div class="w-full h-0.5 bg-gray-400"> </div>

            <button class="bg-white text-blue-500 hover:bg-linerGradienttwo active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 hover:text-white rounded-md h-12 w-72 md:w-56 text-sm"> LEARN MORE </button>
        </div>

        <div class="mx-10 bg-veryLightGrayishBlue shadow-2xl p-12 rounded-xl space-y-5 mt-10 md:w-1/3">
            <h1 class="font-bold text-darkGrayishBlue"> Master </h1>
            <h2 class="text-5xl font-bold text-darkGrayishBlue md:text-xl lg:text-5xl" id="master-price"> </h2>
            <div class="w-full h-0.5 bg-gray-400"> </div>
            <h3 class="font-bold text-darkGrayishBlue"> 2TB Storage </h3>
            <div class="w-full h-0.5 bg-gray-400"> </div>
            <h3 class="font-bold text-darkGrayishBlue"> 10 Users Allowed </h3>
            <div class="w-full h-0.5 bg-gray-400"> </div>
            <h3 class="font-bold text-darkGrayishBlue"> Send up to 20GB </h3>
            <div class="w-full h-0.5 bg-gray-400"> </div>

            <button class="bg-gradient-to-r from-linerGradienttwo to-linearGradient bg-white  text-white rounded-md h-12 w-72 hover:bg-gradient-to-r hover:from-white hover:to-white active:bg-white focus:outline-none focus:ring focus:ring-violet-300 hover:text-blue-500 md:w-56 text-sm"> LEARN MORE </button>
        </div>
    </div>

    <img src="images/bg-bottom.svg" alt="" class="absolute -bottom-80 -z-10">


    <div class="attribution text-center text-sm mt-20">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#"> Barsheyr </a>.
    </div>
    </section>



    <script src="script.js"></script>
</body>

</html>
